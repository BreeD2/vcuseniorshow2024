<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door to Another Room with Light Switch</title>
    <style>
        #lightSwitch {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 80px;
            background-color: #DDD;
            border: 2px solid #666;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #switchLever {
            width: 20px;
            height: 40px;
            background-color: white;
            border: 2px double black;
            position: relative;
            transition: transform 0.2s ease;
        }

        .lightOn #switchLever {
            transform: translateY(10px);
        }

        body.lightOn {
            background-color:dimgrey;
            color: white;
        }

        body {
            transition: background-color 0.5s ease, color 0.5s ease;
            background-color: white;
            color: black;
        }

        /* Optional: CSS for specific cursor states if needed */
.cursor1 {
  cursor: url('cursor1.cur'), auto;
}

.cursor2 {
  cursor: url('cursor2.cur'), auto;
}

    </style>
</head>
<body>

  <h1>Image Submission Form</h1>
     <form id="imageForm">
         <input type="url" id="imageUrl" name="imageUrl" placeholder="Enter Image URL">
         <input type="submit" value="Submit Image">
     </form>


 <script src="script.js"></script>

        <script>
            document.getElementById('lightSwitch').addEventListener('click', function() {
    var body = document.body; // Target the body for the class toggle
    var switchOnSound = document.getElementById('switchOnSound'); // Get the on sound
    var switchOffSound = document.getElementById('switchOffSound'); // Get the off sound

    if (body.classList.contains('lightOn')) {
        body.classList.remove('lightOn');
        switchOffSound.play(); // Play the off sound
    } else {
        body.classList.add('lightOn');
        switchOnSound.play(); // Play the on sound
    }
});

        </script>

        <script>
        <script>
          document.getElementById('imageForm').addEventListener('submit', async (e) => {
              e.preventDefault();
              const imageUrl = document.getElementById('imageUrl').value;

              const response = await fetch('/.netlify/functions/submit-image', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ imageUrl })
              });

              if (response.ok) {
                  alert("Image submitted successfully.");
              } else {
                  alert("Failed to submit image.");
              }
          });
        </script>

</body>
</html>
